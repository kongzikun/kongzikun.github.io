<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        section {
            padding: 2rem;
            margin: 1rem auto;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }
        .contact-info {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人网页</h1>
    </header>
    <section id="introduction">
        <h2>个人简介</h2>
        <p>这里是您的个人简介，介绍您的基本情况、职业背景和个人兴趣爱好。</p>
    </section>
    <section id="education">
        <h2>教育背景</h2>
        <p>在这里列出您的教育经历，包括学校名称、专业、学位和毕业时间。</p>
    </section>
    <section id="projects">
        <h2>项目展示</h2>
        <p>在这里展示您参与或完成的项目。您可以列出项目名称、描述、您的贡献以及项目成果。</p>
    </section>
    <section id="contact">
        <h2>联系方式</h2>
        <ul class="contact-info">
            <li>邮箱: <a href="mailto:example@example.com">example@example.com</a></li>
            <li>电话: 123-456-7890</li>
            <li>地址: 某某省某某市某某区某某路123号</li>
        </ul>
    </section>
</body>
</html>
